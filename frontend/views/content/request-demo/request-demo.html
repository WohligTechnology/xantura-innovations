<div class="contactus">
    <div class="container">
        <div class="form-box">
            <button type="button" class="close" ng-click="$dismiss();clearData()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center title">
                <h4>Let us know your contact details so we can be in touch with you for the demo</h4>
                <!--<div class="subtitle">
                    <p>The ability of a group of people to do remarkable things hinges on how well we can pull together as a
                        team.
                    </p>
                </div>-->
            </div>


            <div class="custom-form">
                <form novalidate name="requestFormName" class="form-group" ng-submit="submitRequestForm(requestForm,requestFormName.$valid);">
                    <div class="form-spacing">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="name" ng-model="requestForm.name" class="form-control" id="name" placeholder="Please enter your name" name="name"
                                required>
                            <div class="pull-right">
                                <span class="label label-danger" ng-show="requestFormName.name.$invalid && requestFormName.name.$viewValue && requestFormName.name.$dirty">Please enter your name</span>
                                <span class="label label-danger" ng-show="requestBtnClicked  && requestFormName.name.$error.required">Please enter your name</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email *</label>
                            <input type="email" ng-model="requestForm.userEmail" class="form-control" id="userEmail" placeholder="Please enter your email"
                                name="userEmail" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
                            <div class="pull-right">
                                <span class="label label-danger" ng-show="requestFormName.userEmail.$invalid && requestFormName.userEmail.$viewValue && requestFormName.userEmail.$dirty">Please enter valid email</span>
                                <span class="label label-danger" ng-show="requestBtnClicked  && requestFormName.userEmail.$error.required">Please enter your email</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactno">Contact No.</label>
                            <input type="tel" ng-model="requestForm.number" maxlength="10" class="form-control" id="contactno" placeholder="Please enter your contact number"
                                name="contactno" only-digits>
                        </div>
                    </div>
                    <div class="text-center text-uppercase">
                        <button type="submit" ng-disabled="apiCalling" class="btn btn-primary text-uppercase send" promise-btn>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
